<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calorie Counter</title>
</head>
<body>
  <div class="container">
    <h1>Calorie Counter</h1>
    <div>
      <label for="foodName">Food Name:</label>
      <input type="text" id="foodName" placeholder="Enter food name">
    </div>
    <div>
      <label for="calories">Calories:</label>
      <input type="number" id="calories" placeholder="Enter calories">
    </div>
    <button onclick="addFood()">Add Food</button>
    <table id="calorieTable">
      <thead>
        <tr>
          <th>Food Name</th>
          <th>Calories</th>
        </tr>
      </thead>
      <tbody id="foodList"></tbody>
      <tfoot>
        <tr>
          <td><strong>Total Calories:</strong></td>
          <td id="totalCalories">0</td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
