<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calorie Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Calorie Tracker</h1>
    <div class="tabs">
      <button onclick="changeTab('breakfast')">Breakfast</button>
      <button onclick="changeTab('lunch')">Lunch</button>
      <button onclick="changeTab('dinner')">Dinner</button>
    </div>
    <div class="dropdown">
      <label for="daySelect">Select Day:</label>
      <select id="daySelect" onchange="changeDay()">
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
        <option value="saturday">Saturday</option>
        <option value="sunday">Sunday</option>
      </select>
    </div>
    <div id="breakfastTab" class="tab-content">
      <h2>Breakfast</h2>
      <label for="breakfastFoodName">Food Name:</label>
      <input type="text" id="breakfastFoodName" placeholder="Enter food name">
      <label for="breakfastCalories">Calories:</label>
      <input type="number" id="breakfastCalories" placeholder="Enter calories">
      <button onclick="addFood('breakfast')">Add Food</button>
      <table id="breakfastTable">
        <thead>
          <tr>
            <th>Food Name</th>
            <th>Calories</th>
          </tr>
        </thead>
        <tbody id="breakfastList"></tbody>
        <tfoot>
          <tr>
            <td><strong>Total Calories:</strong></td>
            <td id="breakfastTotalCalories">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div id="lunchTab" class="tab-content">
      <h2>Lunch</h2>
      <!-- Similar structure as breakfastTab -->
    </div>
    <div id="dinnerTab" class="tab-content">
      <h2>Dinner</h2>
      <!-- Similar structure as breakfastTab -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
